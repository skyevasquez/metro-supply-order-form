<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Metro Supply Orders</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Authentication-specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(233, 30, 99, 0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .auth-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .auth-form h2 {
            margin: 0 0 25px 0;
            color: #333;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e91e63;
        }
        
        .form-actions {
            margin: 25px 0;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .form-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-links a {
            color: #e91e63;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            display: inline-block;
            margin-top: 8px;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border-left: 4px solid #c62828;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border-left: 4px solid #4caf50;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Metro Supply Orders</h1>
                <p>Employee Portal</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required 
                               placeholder="employee@metrobytmobile.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Sign In</button>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                        <span style="color: #999;">â€¢</span>
                        <a href="#" id="showRegister">Create Account</a>
                    </div>
                </form>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name *</label>
                        <input type="text" id="registerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerStore">Store Location *</label>
                        <select id="registerStore" required>
                            <option value="">Choose a store...</option>
                            <option value="ARCHER">ARCHER</option>
                            <option value="NEWBERRY">NEWBERRY</option>
                            <option value="CHIEFLAND">CHIEFLAND</option>
                            <option value="INVERNESS">INVERNESS</option>
                            <option value="HOMOSASSA">HOMOSASSA</option>
                            <option value="CRYSTAL RIVER">CRYSTAL RIVER</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <input type="password" id="registerPassword" required 
                               minlength="6" placeholder="At least 6 characters">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirm Password *</label>
                        <input type="password" id="registerPasswordConfirm" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Create Account</button>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" id="showLogin">Already have an account? Sign In</a>
                    </div>
                </form>
                
                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="auth-form" style="display: none;">
                <h2>Reset Password</h2>
                <p style="color: #666; margin-bottom: 20px;">Enter your email and we'll send you a password reset link.</p>
                
                <form id="forgotPasswordFormElement">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Send Reset Link</button>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" id="backToLogin">Back to Sign In</a>
                    </div>
                </form>
                
                <div id="resetError" class="error-message" style="display: none;"></div>
                <div id="resetSuccess" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { registerUser, signIn, resetPassword } from './src/firebase/auth.js';
        
        // Form switching logic
        document.getElementById('showRegister')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });
        
        document.getElementById('showLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });
        
        document.getElementById('showForgotPassword')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        });
        
        document.getElementById('backToLogin')?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });
        
        // Login handler
        document.getElementById('loginFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const form = e.target.closest('.auth-form');
            
            try {
                errorDiv.style.display = 'none';
                form.classList.add('loading');
                
                await signIn(email, password);
                
                // Redirect to main app
                window.location.href = '/index.html';
            } catch (error) {
                form.classList.remove('loading');
                errorDiv.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Register handler
        document.getElementById('registerFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const store = document.getElementById('registerStore').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const form = e.target.closest('.auth-form');
            
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                form.classList.add('loading');
                
                await registerUser(email, password, name, store);
                
                form.classList.remove('loading');
                successDiv.textContent = 'Account created successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('registerFormElement').reset();
                
                // Switch to login after 2 seconds
                setTimeout(() => {
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('registerForm').style.display = 'none';
                    successDiv.style.display = 'none';
                }, 2000);
            } catch (error) {
                form.classList.remove('loading');
                errorDiv.textContent = error.message || 'Failed to create account. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Forgot password handler
        document.getElementById('forgotPasswordFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');
            const form = e.target.closest('.auth-form');
            
            try {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                form.classList.add('loading');
                
                await resetPassword(email);
                
                form.classList.remove('loading');
                successDiv.textContent = 'Password reset link sent to your email!';
                successDiv.style.display = 'block';
                
                document.getElementById('forgotPasswordFormElement').reset();
            } catch (error) {
                form.classList.remove('loading');
                errorDiv.textContent = error.message || 'Failed to send reset link. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
